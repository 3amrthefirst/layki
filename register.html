            <h2>إفتح حسابك الآن</h2>
    
    <form class="new_user" id="new_user" action="/users" accept-charset="UTF-8" method="post"><input type="hidden" name="authenticity_token" value="oicHd0vzo7uEvdwjXTZ8bowjbsuJDkGGr9mhKYhpuoTKHPabFVsQgsRm5s3_NgguPY-AAvp10KbsxZs4jQ81Dw" />
      
    
      <div class="field">
        <label for="user_name">الإسم</label><br />
        <input autofocus="autofocus" autocomplete="email" type="text" name="user[name]" id="user_name" />
        <span class="text-danger">    </span> <!-- error span msg -->
      </div>
    
    
    
      <div class="field">
        <label for="user_email">Email</label><br />
        <input autofocus="autofocus" autocomplete="email" type="email" value="" name="user[email]" id="user_email" />
        <span class="text-danger">    </span> <!-- error span msg -->
      </div>
    
      <div class="field">
        <label for="user_password">كلمة المرور</label>
        <em>(6 أحرف على الأقل)</em>
        <br />
        <input autocomplete="new-password" type="password" name="user[password]" id="user_password" />
        
        <span class="text-danger">    </span> <!-- error span msg -->
      </div>
    
      <div class="field">
        <label for="user_password_confirmation">إعادة كلمة المرور</label><br />
        <input autocomplete="new-password" type="password" name="user[password_confirmation]" id="user_password_confirmation" />
        <span class="text-danger">    </span> <!-- error span msg -->
      </div>
    
      <div class="actions">
        <input type="submit" name="commit" value="فتح حساب" class="btn btn-primary" data-disable-with="فتح حساب" />
      </div>
    </form>
